<!DOCTYPE html>
<html>
<head>
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: azure;
      background-color: pink;
    }
    
    h1 {
      color: #333333;
      text-decoration: underline;
    }
    
    h2 {
      color: #666666;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h2 {
      margin-bottom: 10px;
    }
    
    .section p {
      margin-bottom: 5px;
    }
    
    .input-field {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Personal Details</h1>
  <div class="section">
    <h2>Name</h2>
    <input type="text" id="name">
  </div>
  <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
  <div class="section">
    <h2>Email</h2>
    <input type="email" id="email">
  </div>
  <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>
  <div class="section">
    <h2>Phone</h2>
    <input type="tel" id="phone">
  </div>
  
  <h1>Educational Qualifications</h1>
  <label for="degree">Degree:</label>
        <select id="degree" name="degree" required>
            <option value="">Select</option>
            <option value="BE">BE</option>
            <option value="BTECH">BTECH</option>
            <option value="BARCH">BARCH</option>
            <option value="BA">BA</option>
            <!-- Add more country options as needed -->
        </select><br>
 
        <label for="ENGINEERING">ENGINEERING:</label>
        <select id="ENGINEERING" name="ENGINEERING" required>
            <option value="">Select</option>
            <option value="CSE">CSE</option>
            <option value="ISE">ISE</option>
            <option value="AI">AI</option>
            <option value="ECE">ECE</option>
            <!-- Add more country options as needed -->
        </select><br>
        <label for="HOBBIES">hobbies:</label>
        <input type="radio" id="chess" name="hobbies" value="chess" required>
        <label for="chess">chess</label>
        <input type="radio" id="reading book" name="hobbies" value="reading book" required>
        <label for="reading book">reading book</label>
       
  <div class="section">
  <button onclick="submitForm()">Submit</button>

  <script>
    function submitForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var university = document.getElementById("university").value;
      var degree = document.getElementById("degree").value;
      var graduationYear = document.getElementById("graduationYear").value;
      var highSchool = document.getElementById("highSchool").value;
      var highSchoolYear = document.getElementById("highSchoolYear").value;
      
      // Do something with the form data, such as displaying it on the page or submitting it to a server
      
      // For example, displaying the data in an alert box
      alert("Name: " + name +
            "\nEmail: " + email +
            "\nPhone: " + phone +
            "\n\nUniversity: " + university +
            "\nDegree: " + degree +
            "\nGraduation Year: " + graduationYear +
            "\n\nHigh School: " + highSchool +
            "\nYear of Graduation: " + highSchoolYear);
    }
  </script>
</body>
</html>
